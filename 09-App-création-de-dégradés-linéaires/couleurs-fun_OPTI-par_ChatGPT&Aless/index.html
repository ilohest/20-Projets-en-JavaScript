<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="linear">

    <div class="container-couleurs">
        <input type="text" data-index="1" maxlength="7" class="inp-couleur">
        <input type="text" data-index="2" maxlength="7" class="inp-couleur">
    </div>

    <div class="container-range">
        <input type="range" class="inp-range" aria-label="Inclinaison/rayon du dégradé">
    </div>

    <div class="container-btn">
        <button type="button" class="plus">
            <img src="ressources/plus.svg" alt="icone plus">
        </button>
        <button type="button" class="moins">
            <img src="ressources/minus.svg" alt="icone moins">
        </button>
        <button type="button" class="shuffle">
            <img src="ressources/shuffle.svg" alt="icone shuffle">
        </button>
    </div>

    <div class="container-radio">        
        <div class="gradient-lineaire">
            <input type="radio" id="linear" name="gradient-type" value="linear" checked>
            <label for="linear">Gradient linéaire</label>
        </div>

        <div class="gradient-radial">
            <input type="radio" id="radial" name="gradient-type" value="radial">
            <label for="radial">Gradient radial</label>
        </div>
    </div>

    <span></span>

    <script src="app.js"></script>
</body>
</html>
